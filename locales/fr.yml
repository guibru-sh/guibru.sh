  about_h2_1: "A propos de nous"
  about_h3_2: "Guibrush est né d'un besoin"
  about_p_1: "Dans le monde actuel l'existence d'une entreprise n'est plus seulement reconnue localement mais mondialement"
  about_p_2: "Internet abolit les frontières et permet de communiquer dans le monde entier. Le meilleur moyen de contrôler votre image sur internet et de posséder votre propre site créé selon votre besoin."
  about_p_3: "Guibrush s'occupe de votre communication qu'elle soit physique (charte graphique, logotype, papeterie), ou virtuelle (site internet, bannières, newsletters). Trouvons ensemble ce qui vous correspond et ce qui vous permettera d'évoluer."
